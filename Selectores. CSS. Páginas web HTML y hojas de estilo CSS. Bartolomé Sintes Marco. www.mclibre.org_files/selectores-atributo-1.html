<!DOCTYPE html>
<!-- saved from url=(0092)https://www.mclibre.org/consultar/htmlcss/css/ejemplos/selectores/selectores-atributo-1.html -->
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Selectores de atributo (1). Selectores. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.p1 {
      color: red;
    }

    p.p2 {
      color: blue;
    }

    p[class] {
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <p class="p1">Esto es un párrafo &lt;p&gt; de clase p1.</p>

  <p class="p2">Esto es un párrafo &lt;p&gt; de clase p2.</p>

  <p>Esto es un párrafo &lt;p&gt; sin clase.</p>


</body></html>
