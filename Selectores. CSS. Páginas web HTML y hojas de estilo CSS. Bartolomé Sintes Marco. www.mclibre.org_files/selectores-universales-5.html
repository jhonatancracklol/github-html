<!DOCTYPE html>
<!-- saved from url=(0095)https://www.mclibre.org/consultar/htmlcss/css/ejemplos/selectores/selectores-universales-5.html -->
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Selectores universales: *, . y # (5). Selectores. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *#aviso {
      color: red;
    }
  </style>
</head>

<body>
  <address class="aviso">Esto es una dirección &lt;address&gt; de clase "aviso".</address>

  <address id="aviso">Esto es una dirección &lt;address&gt; con id "aviso".</address>


</body></html>
