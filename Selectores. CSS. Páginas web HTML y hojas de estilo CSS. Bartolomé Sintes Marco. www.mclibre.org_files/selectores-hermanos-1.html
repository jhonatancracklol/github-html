  <style>
    div {
      border: red 3px solid;
      margin: 10px;
      padding: 10px;
    }

    p ~ p {
      color: red;
    }
  </style>
</head>

<body>
  <div>
    <p>Esto es un párrafo &lt;p&gt;.</p>

    <ul>
      <li>Esto es una lista
        <p>Esto es un párrafo &lt;p&gt; dentro de una lista</p>
      </li>
    </ul>

    <p>Esto es otro párrafo &lt;p&gt;.</p>

    <address>Esto no es un párrafo &lt;p&gt;, sino una dirección &lt;address&gt;.</address>
  </div>

  <p>Esto es otro párrafo &lt;p&gt;.</p>

  <p>Esto es otro párrafo &lt;p&gt;.</p>


</body></html>
